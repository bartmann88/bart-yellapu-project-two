<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8d2079991f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/sass/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700;800&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Contact</title>
</head>

<body>

    <header class="contact-header">
        <nav>
            <ul>
                <li>
                    <a href="/home.html">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="/blog.html">Blog</a>
                </li>
                <li>
                    <a href="/contact.html">Contact</a>
                </li>
            </ul>
        </nav>

        <div class="contact-heading">
            <h1>GET IN TOUCH</h1>
        </div>
    </header>

    <main class="contact-body">  
        
        <div class="social-media-logo">
        
            <a href="www.instagram.com">
                <i class="fa fa-instagram">
                    <span class="visuallyHidden">instagram</span>
                </i>
            </a>
        
            <a href="www.facebook.com">
                <i class="fa fa-facebook-f">
                    <span class="visuallyHidden">facebook</span>
                </i>
            </a>
        
            <a href="www.snapchat.com">
                <i class="fa fa-snapchat-ghost">
                    <span class="visuallyHidden">snapchat</span>
                </i>
            </a>
        
            <a href="www.twitter.com">
                <i class="fa fa-twitter">
                    <span class="visuallyHidden">twitter</span>
                </i>
            </a>
        
            <h3>INFO@EMAIL.COM</h3>
        
            <p>
                123-456-7890 <br>
                123 Queen Street West, Unit 10 <br>
                Toronto, Ontario <br>
                M5V2D5
            </p>
        </div>

        <form class="form-contact" action="submit">
        
            <label for="name" class="visuallyhidden"></label>
            <input type="text" id="name" placeholder="Name" required>
            <label for="email" class="visuallyhidden"></label>
            <input type="email" id="email" placeholder="Email address" required>
            <label for="message"></label>
            <textarea name="message" id="message" cols="40" rows="10">Message</textarea>
            <div class="button-post-comment">
                <a href="#">SUBMIT</a>
            </div>
        
        </form>
        
    </main>


    <footer>
        <div class="bottom-footer">
            <p>
                Copyright &copy; 2020
                <a href="http://hackeryou.com" target="_blank">HackerYou</a>
            </p>
        </div>
    </footer>



</body>

</html>
